<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Puntuación de Equipo</title>
</head>
<body>

    <h1>Calculadora de Puntuación de Equipo</h1>
    
    <form id="formularioPuntuacion">
        <label for="ganados">Partidos ganados (0-10):</label>
        <input type="number" id="ganados" min="0" max="10" required><br>

        <label for="perdidos">Partidos perdidos (0-10):</label>
        <input type="number" id="perdidos" min="0" max="10" required><br>

        <label for="empatados">Partidos empatados (0-10):</label>
        <input type="number" id="empatados" min="0" max="10" required><br>
        
        <button type="button" onclick="calcularPuntuacionValidar()">Calcular Puntuación</button>
    </form>

    <div id="resultado"></div>

    <script src="e1partidosequipo.js"></script>

</body>
</html>
