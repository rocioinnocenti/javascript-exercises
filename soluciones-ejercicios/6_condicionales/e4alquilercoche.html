<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Coches</title>
</head>
<body>

    <h1>Alquiler de Coches</h1>
    
    <form id="formularioAlquiler">
        <label for="tipoCoche">Tipo de coche:</label>
        <select id="tipoCoche" required>
            <option value="economico">Económico</option>
            <option value="familiar">Familiar</option>
            <option value="lujo">De lujo</option>
        </select><br><br>
        
        <label for="numeroDias">Número de días:</label>
        <input type="number" id="numeroDias" min="1" max="15" required><br><br>
        
        <label for="conductorAdicional">¿Desea incluir un conductor adicional?</label>
        <input type="checkbox" id="conductorAdicional"><br><br>
        
        <button type="button" onclick="calcularPrecioAlquilerValidar()">Calcular Precio</button>
    </form>

    <div id="resultado"></div>

    <script src="e4alquilercoche.js"></script>

</body>
</html>
