<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Habitaciones</title>
</head>
<body>

    <h1>Reserva de Habitaciones</h1>
    
    <form id="formularioReserva">
        <label for="tipoHabitacion">Tipo de habitación:</label>
        <select id="tipoHabitacion" required>
            <option value="familiar">Familiar</option>
            <option value="doble">Doble</option>
            <option value="individual">Individual</option>
        </select><br><br>
        
        <label for="numeroNoches">Número de noches:</label>
        <input type="number" id="numeroNoches" min="1" required><br><br>
        
        <button type="button" onclick="calcularPrecioValidar()">Calcular Precio</button>
    </form>

    <div id="resultado"></div>

    <script src="e3reservahotel.js"></script>

</body>
</html>
