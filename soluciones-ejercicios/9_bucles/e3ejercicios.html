        <div>

                <option value="100">Caminar</option>
                <option value="150">Nadar</option>
                <option value="120">Abdominales</option>
            </select>
            <input type="number" id="tiempo7" placeholder="Minutos" min="0">
        </div>
        <button type="button" onclick="calcularCaloriasTotalValidar()">Enviar</button>
    </form>
    <h2 id="resultadoCaloriasTotal"></h2>
    <script src="e3ejercicios.js">
