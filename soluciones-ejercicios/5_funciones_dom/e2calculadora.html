<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
</head>
<body>
    <h1>Calculadora </h1>

    <form id="formularioCalculadora">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required>
        <br><br>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required min="1">
        <br><br>

        <button type="button" id="botonsumar" onclick="sumar()">Sumar</button>
        <button type="button" id="botonrestar" onclick="restar()">Restar</button>
        <button type="button" id="botonmultiplicar" onclick="multiplicar()">Multiplicar</button>
        <button type="button" id="botondividir" onclick="dividir()">Dividir</button>
    </form>

    <h2 id="resultado"></h2>

    <script src="e2calculadora.js"></script>
</body>
</html>
