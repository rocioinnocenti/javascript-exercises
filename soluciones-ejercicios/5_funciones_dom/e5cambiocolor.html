<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color del Título</title>
</head>
<body>
    <h1 id="titulo">Este es el Título de la Página</h1>
    <p>Selecciona un color y pulsa el botón para cambiar el color del título.</p>

    <label for="color">Elige un color:</label>
    <select id="color">
        <option value="">Seleccione...</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarillo</option>
        <option value="purple">Morado</option>
    </select>
    <br><br>

    <button type="button" onclick="cambiarColor()">Cambiar Color</button>

    <script src="e5cambiocolor.js"></script>
</body>
</html>
