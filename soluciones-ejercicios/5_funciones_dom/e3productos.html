<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio Total</title>
</head>
<body>
    <h1>Calculadora de Precio Total de un Producto</h1>

    <form id="formularioPrecio">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required>
        <br><br>

        <label for="precio">Precio por unidad:</label>
        <input type="number" id="precio" required>
        <br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>
        <br><br>

        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" required>
        <br><br>

        <label for="iva">IVA (%):</label>
        <input type="number" id="iva" required>
        <br><br>

        <button type="button" onclick="calcularPrecioTotal()">Calcular Precio Total</button>
    </form>

    <h2 id="resultado"></h2>

    <script src="e3productos.js"></script>
</body>
</html>
